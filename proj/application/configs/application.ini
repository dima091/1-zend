[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1

resources.db.adapter = "PDO_MYSQL"
resources.db.params.charset = "utf8"
resources.db.params.host = "127.0.0.1"
resources.db.params.username = "root"
resources.db.params.password = ""
resources.db.params.dbname = "site"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.layout.layout = "layout"

resources.view.encoding = "UTF-8"
resources.layout.css.global = "/css/global.css"
resources.view.css.global = "/css/global.css"
resources.view.css.reset = "/css/reset.css"
resources.view.css.jquery-messages = "/css/messages.css"
resources.view.css.login = "/css/login.css"
resources.view.js.jquery = "/js/jquery.js"
resources.view.js.jquery-ui-min = "/js/jquery-ui.min.js"
resources.view.js.jquery-messages = "/js/jquery.messages.js"

resources.frontController.baseUrl = "/"

resources.view[] =

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
